<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <h1>Questions</h1>
    <form action="/question" method="POST">
        <label for="place">Place</label>
        <input type="text" name="place" value="{{ form_data['place'] }}">
        <br>

        <label for="noun">Noun</label>
        <input type="text" name="noun" value="{{ form_data['noun'] }}">
        <br>

        <label for="verb">Verb</label>
        <input type="text" name="verb" value="{{ form_data['verb'] }}">
        <br>

        <label for="adjective">Adjective</label>
        <input type="text" name="adjective" value="{{ form_data['adjective'] }}">
        <br>

        <label for="plural_noun">Plural Noun</label>
        <input type="text" name="plural_noun" value="{{ form_data['plural_noun'] }}">
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
